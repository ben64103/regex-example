<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email and Password Validation</title>
    <style>
      * {
        font-family: "poppins";
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Email and Password Validation</h1>

    <form id="form">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />
      <br />

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required />
      <br />
      <button type="submit">Submit</button>
    </form>

    <div id="validationMessage"></div>

    <script>
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passwordPattern =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      const form = document.querySelector("#form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const emailInput = document.getElementById('email')
        const passwordInput = document.getElementById('password')
        const validationMessage = document.getElementById('validationMessage')

        const email = emailInput.value;
        const password = passwordInput.value

        if (!validateEmail(email)) {
          validationMessage.innerText = "Invalid email";
          emailInput.focus();
          return;
        }
        if (!validatePassword(password)) {
          validationMessage.innerText = "Invalid password";
          passwordInput.focus();
          return;
        }
         // Submit form using FormData API
        const formData = new FormData(form);
        const formObject = Object.fromEntries(formData.entries())

        console.log(formObject)
        validationMessage.innerText = 'Form submitted successfully'
      });
     

      function validateEmail(email) {
          return emailPattern.test(email)
      }
      function validatePassword(password) {
        return passwordPattern.test(password)
      }

    </script>
  </body>
</html>
